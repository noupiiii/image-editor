server {
    listen 80;

    # Proxy requests for the frontend
    location / {
        proxy_pass http://frontend:3000; # Le conteneur du frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy requests for the API
    location /api/ {
        proxy_pass http://api:8000/; # Le conteneur de l'API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
